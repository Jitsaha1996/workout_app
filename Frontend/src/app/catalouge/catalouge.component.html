<app-headers [title]="title"></app-headers>
<div class="container">
  <div class="pt-5 pb-5">
    <div class="input-group rounded shadow-sm">
      <input [(ngModel)]="searchValue" (ngModelChange)="searchHandler(searchValue)" class="form-control rounded"
        placeholder="Search workout here..." aria-label="Search" aria-describedby="search-addon" />
    </div>
  </div>
  <div *ngIf="catalougeItems?.length > 0">
    <div class="row">
      <div class="col-3 pb-4" *ngFor="let item of catalougeItems; index as i;">
        <a class="text-decoration-none text-muted" [routerLink]="['/catalouge',item.title,item._id]">
          <div class="card shadow-sm h-100">
            <div class="d-flex flex-column justify-content-between align-items-center h-100">
              <div class="card-body">
                <h5 class="card-title text-center">{{item.title}}</h5>
              </div>
              <div>
                <img class="rounded-bottom" src={{item.url}} height="100%" width="100%" style="object-fit: fill;">
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div *ngIf="catalougeItems?.length === 0">
    <div class="d-flex justify-content-center align-items-center flex-column pt-5">
      <div>
        <i class="fa-solid fa-dumbbell fa-3x"></i>
      </div>
      <div class="h3 pt-4">
        No workout found with this filter
      </div>
      <div class="fw-semibold">
        We will add more workout soon..
      </div>
    </div>
  </div>
</div>
